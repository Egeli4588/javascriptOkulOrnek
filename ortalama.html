<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
<script>

var matematik=[15,90,30];// matematik dizisi tanımlanmış 3 elemanlı , matematik[0]=15 , matematik[1]=90 ,matematik[2]=30 
var tarih=[80,65]; // tarih dizisi tanımlanmış 2 elamanlı tarih[0]=80
var fizik=[50,90,75];
var ortalamalar=[];// boş dizi 

ort1=(matematik[0]+matematik[1]+matematik[2])/3;
ort2=(tarih[0]+tarih[1])/2;
ort3=(fizik[0]+fizik[1]+fizik[2])/3;

ortalamalar.push(ort1);
ortalamalar.push(ort2);
ortalamalar.push(ort3);

var genelOrtalama=0;
genelOrtalama=(ortalamalar[0]+ortalamalar[1]+ortalamalar[2])/3;
alert("Matematik Ortalaması : "+ort1+"\nTarih Ortalaması :"+ort2+" \nFizik Ortalması :"+ort3+"\nGenel Ortalama: "+genelOrtalama );

</script>
</body>
</html>
