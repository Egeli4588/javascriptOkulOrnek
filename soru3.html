<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h3 id="yaz"></h3>

      <script>
            var sayilar=[4,12,18,33];
            var tp=0;

            for(i=0;i<sayilar.length;i++)
            {
                  document.getElementById("yaz").innerHTML+=sayilar[i]+" - ";
                  tp+=sayilar[i];

            }
            document.getElementById("yaz").innerHTML+="<br>Toplam : "+tp;


           


           

      </script>
