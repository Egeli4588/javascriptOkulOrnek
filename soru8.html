<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <table>
            <tr>
                  <td>ADET</td>
                  <td><input type="text" id="sayi"></td>
            </tr>
            <tr>
                  <td colspan="2" align="center"> <button style="width: 150px;" onclick="Ekle()">Ekle</button></td>
                  
            </tr>
      </table>
      
      <h3 id="yaz"></h3>

      <script>

            function Ekle(){
                  var adet=Number(document.getElementById("sayi").value);
                  var toplam=0,rs=0,ort;
                  for(i=1;i<=adet;i++)
            {
                  rs=Math.floor(Math.random()*100);
                  document.getElementById("yaz").innerHTML+=i+". SayÄ± : "+rs+"<br>";
                  toplam+=rs;
                 
            }
            ort=toplam/adet;
            document.getElementById("yaz").innerHTML+="Toplam : "+toplam+"<br>";
            document.getElementById("yaz").innerHTML+="Ortalama : "+ort+"<br>";
           


            }

      </script>
</body>
</html>
